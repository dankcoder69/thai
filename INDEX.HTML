<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marcus Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            text-align: center;
            color: #333;
        }
        header {
            background: #ffcc00;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .quiz-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quiz-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .quiz-options {
            margin: 20px 0;
        }
        .quiz-options button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-options button:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Marcus Quiz</h1>
    </header>
    <div class="quiz-container">
        <h2 id="question-title">Guess the Gender Identity</h2>
        <img src="https://via.placeholder.com/400" alt="Quiz Image" id="quiz-image">
        <div class="quiz-options">
            <button onclick="checkAnswer(true)">Ladyboy</button>
            <button onclick="checkAnswer(false)">Woman</button>
        </div>
        <p id="feedback"></p>
        <p id="score-feedback" style="display: none;"></p>
    </div>
    <footer>
        <p>Learn more about Thai culture and diversity through The Marcus Quiz.</p>
    </footer>

    <script>
        const quizData = [
            { image: "https://i.postimg.cc/2jGqVc6W/ladyboy.jpg", isLadyboy: true },
            { image: "https://i.postimg.cc/SsyS44cv/lady-boy.jpg", isLadyboy: false },
            { image: "https://i.postimg.cc/sDnZ06Cz/360-F-721207582-fmf9eh-AZQajs-G5.jpg", isLadyboy: true },
            { image: "https://i.postimg.cc/VvfdKM75/ai-generated-thai-lady-boy-kathoey-or-transgender-wom.jpg", isLadyboy: false },
            { image: "https://i.postimg.cc/02L9QDpm/lady-boy-contestent-attending-the-ladyboy-prince-and-princess-mango-DBPE0-K.jpg", isLadyboy: true },
            { image: "https://i.postimg.cc/1tZgNbwG/spaghetti-isaan-271675927-282329367294707.jpg", isLadyboy: false },
            { image: "https://i.postimg.cc/wj7sKX9m/Whats-App-Image-2025-01-12-at-15-51-33.jpg", isLadyboy: true },
            { image: "https://i.postimg.cc/BvFLbJLZ/Whats-App-Image-2025-01-12-at-15-48-20.jpg", isLadyboy: true },
            { image: "https://i.postimg.cc/nhg9nXLw/Whats-App-Image-2025-01-12-at-15-47-06.jpg", isLadyboy: false },
            { image: "https://i.postimg.cc/4xqYpRkm/thai-woman10.jpg", isLadyboy: false }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                document.getElementById('quiz-image').src = question.image;
                document.getElementById('feedback').textContent = "";
                document.getElementById('question-title').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            } else {
                showResults();
            }
        }

        function checkAnswer(isLadyboySelected) {
            const question = quizData[currentQuestion];
            if (question.isLadyboy === isLadyboySelected) {
                score++;
                document.getElementById('feedback').textContent = "Correct!";
            } else {
                document.getElementById('feedback').textContent = "Incorrect!";
            }
            currentQuestion++;
            setTimeout(loadQuestion, 1500);
        }

        function showResults() {
            const feedbackMessages = [
                "1/10 - You have been to Philippines.",
                "2/10 - You have been to Philippines.",
                "3/10 - You have been to Philippines.",
                "4/10 - You have been to Philippines.",
                "5/10 - You have been to Philippines.",
                "6/10 - You have been to Philippines.",
                "7/10 - You have been to Philippines.",
                "8/10 - You have been to Philippines.",
                "9/10 - You have been to Philippines.",
                "10/10 - You have been to Philippines."
            ];
            document.querySelector('.quiz-container').innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your score: ${score}/10</p>
                <p>${feedbackMessages[score - 1]}</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_the_Philippines.svg" alt="Philippine Flag" style="width: 200px; margin-top: 20px;">
            `;
        }

        // Load the first question on page load
        window.onload = loadQuestion;
    </script>
</body>
</html>
